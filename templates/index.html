{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Ghi chú</h4>
  <a class="btn btn-success" href="{{ url_for('new_note') }}"
    >Tạo ghi chú mới</a
  >
</div>

<table class="table">
  <thead>
    <tr>
      <th>Tiêu đề</th>
      <th>Người tạo</th>
      <th>Ngày</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for note in notes %}
    <tr>
      <td>
        <a href="{{ url_for('view_note', nid=note.id) }}"
          >{{ note.title or '(không tiêu đề)' }}</a
        >
      </td>
      <td>{{ note.author_username }}</td>
      <td>{{ note.created_at.strftime('%H:%M:%S %d/%m/%Y') }}</td>
      <td>
        <form
          method="post"
          action="{{ url_for('delete_note', nid=note.id) }}"
          style="display: inline"
        >
          <button class="btn btn-sm btn-danger">Xóa</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="4">Chưa có ghi chú nào.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
