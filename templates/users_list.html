{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Quản lý Tài khoản</h4>
  <a class="btn btn-success" href="{{ url_for('admin_create_user') }}">Tạo tài khoản mới</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Role</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('admin_edit_user', uid=u.id) }}">Sửa</a>
        {% if u.id != current_user.id %}
        <form method="post" action="{{ url_for('admin_delete_user', uid=u.id) }}" style="display:inline" onsubmit="return confirm('Xác nhận xóa tài khoản {{ u.username }}?');">
          <button class="btn btn-sm btn-danger">Xóa</button>
        </form>
        {% endif %}
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4">Chưa có tài khoản nào.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
